spring:
  profiles:
    active: dev
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - PUT
              - DELETE
              - POST
              - PATCH
              - OPTIONS
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-center
          uri: lb://user-service
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=1
knife4j:
  gateway:
    enabled: true
    strategy: discover
    discover:
      enabled: true
      version: openapi3
      excluded-services: message-service,hardware-service,log-service
  cors: true
logging:
  level:
    org.springframework.security: trace