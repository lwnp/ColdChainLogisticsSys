spring:
  data:
    redis:
      host: localhost
      port: 6379
  session:
    redis:
      flush-mode: on_save
      namespace: gateway:session
  cloud:
    loadbalancer:
      nacos:
        enabled: true
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - PUT
              - DELETE
              - POST
              - PATCH
              - OPTIONS
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-center
          uri: lb://user-service
          predicates:
            - Path=/user/**
          filters:
            - TokenRelay=
