spring:
  rabbitmq:
    username: admin
    password: admin
    host: 127.0.0.1
    port: 5672
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/cold_chain_logistics_sys
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://127.0.0.1:9999
          jwk-set-uri: http://127.0.0.1:9999/oauth2/jwks
  cloud:
    stream:
      default-binder: rabbit
      binders:
        rabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: 127.0.0.1
                port: 5672
                username: admin
                password: admin
                virtual-host: /
      bindings:
        iot-out-0:
          content-type: application/json
          destination: iot-destination
          group: iot-group
          binder: rabbit
        iot-in-0:
          content-type: application/json
          destination: iot-destination
          group: iot-group
          binder: rabbit
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
mqtt:
  url: tcp://127.0.0.1:6656